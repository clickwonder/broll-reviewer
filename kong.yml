_format_version: "2.1"

services:
  - name: rest-v1
    url: http://rest:3000/
    routes:
      - name: rest-v1
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - apikey
            - Prefer
            - x-client-info
            - accept-profile
            - content-profile
            - Range
            - X-Upsert
          exposed_headers:
            - Content-Range
          credentials: true
          max_age: 3600
